<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Confirmacion de datos, compra de producto">
    <meta name="author" content="Leandro Quiroga Developer Frontedn Jr">
    <title>Checkout</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>

<body>
    <!-- Cuerpo principal -->
    <div class="general">

        <header class="title">
            <h1>Checkout</h1>
        </header>

        <main class="begin">

            <!-- Inputs -->
            <section class="info-input">
                <article class="description">
                    <!-- Contact-->
                    <h3 class="subtitle-info">Contact information</h3>
                    <!-- Inputs info-->
                    <form class="input">
                        <label for="femail">E-mail</label><br>
                        <input type="email" pattern="[email]{1,100}" title="Por favor ingrese un email valido"
                            id="femail" name="femail" class="icon-placeholder"
                            placeholder="      Enter your email..."><br>

                        <label for="fphone">Phone</label><br>
                        <input type="tel" id="fphone" name="fphone" pattern=".{8,10}" class="icon-placeholder"
                            placeholder="      Enter your phone...">
                        <!-- Shipping address-->
                        <h3 class="subtitle-info">Shipping address</h3>
                        <!-- Inputs info-->
                        <label for="fname">Full Name</label><br>
                        <input type="name" id="fname" name="fname" pattern="[AZ-az]{2}" class="icon-placeholder"
                            placeholder="       Enter your full name..."><br>

                        <label for="faddres">Address</label><br>
                        <input type="text" id="faddres" name="faddres" class="icon-placeholder"
                            placeholder="      Enter your address..."><br>

                        <label for="fcity">City</label><br>
                        <input type="text" id="fcity" name="fcity" class="icon-placeholder"
                            placeholder="      Enter your city..."><br>
                            
                        <div class="cuntro"> <br>
                            <label for="fcountry">Country

                                <select id="fcountry" name="fcountry" class="icon-placeholder">
                                    <option disabled selected>  Enter your country...</option>
                                    <option value="Italy">Italy</option>
                                    <option value="EEUU">EEUU</option>
                                    <option value="Germany">Germany</option>
                                    <option value="France">France</option>
                                    <option value="Argentina">Argentina</option>
                                </select>
                            </label><br>
                            

                            <label for="fcode"> 
                                Code Postal
                                <input type="number" id="fcode" name="fcode" class="icon-placeholder"
                                placeholder="    Your postal code..."><br>
                            </label>         
                        </div> <br>
                        
                        <div class="check">
                            <input type="checkbox"><small class="text-help"> Save this information for next time </small>
                        </div>
                        <div class="boton">
                            <input type="submit">
                        </div>
                    </form>
            </section>
            <!-- Total price -->
            <section class="info-ouput">
                <article class="box-info">

                    <div class="box cant">

                        <!-- Image -->
                        <div class="img-produc-uno">
                            <img src="image/assent/photo1.png" alt="product" title="producto 1" class="img">
                        </div>

                        <!--Cantidades -->
                        <div class="box-textHelp">
                            <p class="text"> Vintage Backgab</p>
                            <div class="price">
                                <small class="finalPrice">0.00</small>
                                <small class="disconint">0.00</small>
                            </div>

                            <!-- Boton -->
                            <div class="boton-input-value">
                                <button id="minus">-</button>
                                <input class="quantity" id="value" min="0" max="4" value="0" name="quantity"
                                    type="number">
                                <button id="plus">+</button>
                            </div>
                        </div>

                        <!-- Image -->
                        <div class="img-produc-dos">
                            <img src="image/assent/photo2.png" alt="product" title="producto 2" class="img">
                        </div>

                        <!--Cantidades -->
                        <div class="box-textHelp-dos">
                            <p class="text"> Levis Shoes</p>
                            <div class="price">
                                <small class="finalPrice2">0.00</small>
                                <small class="disconint2">0.00</small>
                            </div>

                            <!-- Boton -->
                            <div class="boton-input-value">
                                <button id="neg">-</button>
                                <input class="quantity" id="value" min="0" max="4" value="0" name="quantity"
                                    type="number">
                                <button id="add">+</button>
                            </div>
                        </div>
                    </div>

                    <div class="box price">
                        <div class="costo-envio">
                            <h4 class="title-costo">Shipping</h4>
                            <p id="envio">0.00</p>
                        </div>

                        <div class="costo-total">
                            <h4 class="title-costo">Total</h4>
                            <p id="total">0.00</p>
                        </div>
                    </div>

                </article>
            </section>


        </main>
    </div>

    <!-- Pie de pagina -->
    <footer class="pie-pagina">

    </footer>

</body>

</html>
